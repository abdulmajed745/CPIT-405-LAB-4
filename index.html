<!DOCTYPE html>
<html>

<head>
<title>Lab4</title>
<link rel="stylesheet" href="style.css">
</head>



<body>

<h1> Great Auto Part - Order From </h1>

<label for="firstname">First Name:</label> <br>
<input type="text" id="firstname" name="firstname" placeholder="Enter your first name">
<br>
<label for="lastname">Last Name:</label> <br>
<input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
<br>
<label for="email">Email:</label> <br>
<input type="email" id="email" name="email" placeholder="Enter your email address">
<br>
<label for="phonenumber">Phone Number:</label> <br>
<input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter your phone number">
<br>
<label for="make">Make:</label> <br>
<input type="text" id="make" name="make" placeholder="Make">
<br>
<label for="model">Model:</label> <br>
<input type="text" id="model" name="model" placeholder="model">
<br>
<label for="year">Year:</label> <br>
<input type="number" id="year" name="year" placeholder="Year">
<br>
<label for="date">Date:</label> <br>
<input type="date" id="date" name="date">
<br>
<label for="part">Spare Part:</label> <br>
<input type="text" id="part" name="part" placeholder="Enter the spare part you need">
<br>
<label for="quantity">Quantity:</label> <br>
<input type="number" id="quantity" name="quantity" placeholder="Enter the quantity of the spare part you need">
<br>
<label class="comment" for="comment">Comment:</label> <br>
<textarea id="comment" name="comment" placeholder="Enter your comment"></textarea>

<button type="submit">Submit</button>

</body>


</html>
